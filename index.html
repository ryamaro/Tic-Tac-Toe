<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="titulo">
      <h1>Jogo Da Velha</h1>
      <h3>
        <div id="torf">Jogador 1</div>
      </h3>
    </div>

    <div class="center">
      <table border="1px" style="border: none">
        <tr>
          <td style="border-top: none; border-left: none">
            <input onclick="TorF(1)" type="text" id="1" value="" readonly />
          </td>
          <td style="border-top: none">
            <input onclick="TorF(2)" type="text" id="2" value="" readonly />
          </td>
          <td style="border-top: none; border-right: none">
            <input onclick="TorF(3)" type="text" id="3" value="" readonly />
          </td>
        </tr>
        <tr>
          <td style="border-left: none">
            <input onclick="TorF(4)" type="text" id="4" value="" readonly />
          </td>
          <td>
            <input onclick="TorF(5)" type="text" id="5" value="" readonly />
          </td>
          <td style="border-right: none">
            <input onclick="TorF(6)" type="text" id="6" value="" readonly />
          </td>
        </tr>
        <tr>
          <td style="border-bottom: none; border-left: none">
            <input onclick="TorF(7)" type="text" id="7" value="" readonly />
          </td>
          <td style="border-bottom: none">
            <input onclick="TorF(8)" type="text" id="8" value="" readonly />
          </td>
          <td style="border-bottom: none; border-right: none">
            <input onclick="TorF(9)" type="text" id="9" value="" readonly />
          </td>
        </tr>
      </table>

      <div id="linha1" class="linha1"></div>
      <div id="linha2" class="linha2"></div>
      <div id="linha3" class="linha3"></div>
      <div id="linha4" class="linha4"></div>
      <div id="linha5" class="linha5"></div>
      <div id="linha6" class="linha6"></div>
      <div id="linha7" class="linha7"></div>
      <div id="linha8" class="linha8"></div>
    </div>
    <h1>
      <div id="resultado"></div>
    </h1>
  </body>
</html>
